<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-use.wcmInit="/libs/wcm/foundation/components/page/initwcm.js">

    <!--/* Include the site client libraries (loading only the JS in the footer, CSS were loaded in the header) */-->
    <sly data-sly-call="${clientlib.js @ categories='seed.base'}" />
    <sly data-sly-test.templateCategories="${wcmInit.templateCategories}" data-sly-call="${clientLib.js @ categories=templateCategories}"
    />

    <!--/* Initialize Cloud Services */-->
    <sly data-sly-resource="${@ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}" />
    <!--/* Load authoring related client libraries */-->
    <sly data-sly-test="${wcmmode.preview || wcmmode.edit}" data-sly-call="${clientLib.js @ categories='seed.authoring'}" />



    <!-- Mainly scripts -->
    <script src="/etc/designs/seed/clientlib-site/js/jquery-3.1.1.min.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/bootstrap.min.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/etc/designs/seed/clientlib-site/js/inspinia.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/pace/pace.min.js"></script>

    <script src="/etc/designs/seed/clientlib-site/js/plugins/flot/jquery.flot.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/chartJs/Chart.min.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/plugins/flot/jquery.flot.js"></script>
    <script src="/etc/designs/seed/clientlib-site/js/demo/peity-demo.js"></script>

</sly>
