<sly data-sly-use.totalPanel="total-panel.js" class="${text.settings}">
<div class="ibox float-e-margins">
	<div class="ibox-title">
		<span class="label label-${properties.colour} pull-right">${properties.period}</span>
	<h5 data-emptytext="Title">${properties.title}</h5>
	</div>
	<div class="ibox-content">
		<h1 class="no-margins">${properties.amount}</h1>
		<div class="stat-percent font-bold text-${properties.colour}">
			98% <i class="fa fa-bolt"></i>
		</div>
		<small>${totalPanel.title}</small>
	</div>
</div>
</sly>
