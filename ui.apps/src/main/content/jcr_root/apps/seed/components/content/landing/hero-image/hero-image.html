<sly data-sly-use.heroImage="hero-image.js">
    <div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#inSlider" data-slide-to="0" class="active"></li>
            <li data-target="#inSlider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <div data-sly-resource="${'main-title' @ resourceType='seed/components/content/title'}"></div>
                        <p>${properties.heading || currentPage.title}</p>
                        <p>
                            <a class="btn btn-lg btn-primary" href="#" role="button">${properties.buttonLabel}</a>
                            <a class="caption-link" href="#" role="button">Encuentra el seguro ideal
</a>
                        </p>
                    </div>
                    <div class="carousel-image wow zoomIn">
                        <img src="${heroImage.image.srcSecondary}" alt="laptop" />
                    </div>
                </div>
                
                <div class="header-back one" style="background: url(${heroImage.image.srcPrimary @context='styleString'})  50% 0 no-repeat ;    background-size: cover;"></div>

            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption blank">
                        <h1>We create meaningful <br /> interfaces that inspire.</h1>
                        <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
                    </div>
                </div>
                <!-- Set background for slide in css -->
                <div class="header-back two" style="background: url(/content/dam/seed/landing/header_two.jpg)  50% 0 no-repeat"></div>
            </div>
        </div>
        <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</sly>
