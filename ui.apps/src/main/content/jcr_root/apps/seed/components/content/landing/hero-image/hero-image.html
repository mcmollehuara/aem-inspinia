<sly data-sly-use.heroImage="hero-image.js">
    <div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#inSlider" data-slide-to="0" class="active"></li>
            <li data-target="#inSlider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>${properties.heading}</h1>
                        <p>${properties.title || currentPage.title}</p>
                        <p>
                            <a class="btn btn-lg btn-primary" href="#" role="button">${properties.buttonLabel}</a>
                            <a class="caption-link" href="#" role="button">Inspinia Theme</a>
                        </p>
                    </div>
                    <div class="carousel-image wow zoomIn">
                        <img src="img/landing/laptop.png" alt="laptop" />
                    </div>
                </div>
                <!-- Set background for slide in css -->
                <div class="header-back one ${heroImage.classList} jumbotron" style="background: url(${heroImage.image.src @context='styleString'})  50% 0 no-repeat"></div>

            </div>

        </a>

            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
