<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-use.wcmInit="/libs/wcm/foundation/components/page/initwcm.js">

    <!--/* Include the site client libraries (loading only the JS in the footer, CSS were loaded in the header) */-->
    <sly data-sly-call="${clientlib.js @ categories='seed.base'}" />
    <sly data-sly-test.templateCategories="${wcmInit.templateCategories}" data-sly-call="${clientLib.js @ categories=templateCategories}"
    />

    <!--/* Initialize Cloud Services */-->
    <sly data-sly-resource="${@ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}" />
    <!--/* Load authoring related client libraries */-->
    <sly data-sly-test="${wcmmode.preview || wcmmode.edit}" data-sly-call="${clientLib.js @ categories='seed.authoring'}" />



    <!-- Mainly scripts -->
    <script src="/etc/clientlibs/seed/clientlib-site/js/jquery-3.1.1.min.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/bootstrap.min.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/etc/clientlibs/seed/clientlib-site/js/inspinia.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/pace/pace.min.js"></script>

    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/flot/jquery.flot.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/chartJs/Chart.min.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/plugins/flot/jquery.flot.js"></script>
    <script src="/etc/clientlibs/seed/clientlib-site/js/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function() {


            var d1 = [[1262304000000, 6], [1264982400000, 3057], [1267401600000, 20434], [1270080000000, 31982], [1272672000000, 26602], [1275350400000, 27826], [1277942400000, 24302], [1280620800000, 24237], [1283299200000, 21004], [1285891200000, 12144], [1288569600000, 10577], [1291161600000, 10295]];
            var d2 = [[1262304000000, 5], [1264982400000, 200], [1267401600000, 1605], [1270080000000, 6129], [1272672000000, 11643], [1275350400000, 19055], [1277942400000, 30062], [1280620800000, 39197], [1283299200000, 37000], [1285891200000, 27000], [1288569600000, 21000], [1291161600000, 17000]];

            var data1 = [
                { label: "Data 1", data: d1, color: '#17a084'},
                { label: "Data 2", data: d2, color: '#127e68' }
            ];
            $.plot($("#flot-chart1"), data1, {
                xaxis: {
                    tickDecimals: 0
                },
                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{
                                opacity: 1
                            }, {
                                opacity: 1
                            }]
                        },
                    },
                    points: {
                        width: 0.1,
                        show: false
                    },
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },
                legend: {
                    show: false,
                }
            });

            var lineData = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "Example dataset",
                        backgroundColor: "rgba(26,179,148,0.5)",
                        borderColor: "rgba(26,179,148,0.7)",
                        pointBackgroundColor: "rgba(26,179,148,1)",
                        pointBorderColor: "#fff",
                        data: [48, 48, 60, 39, 56, 37, 30]
                    },
                    {
                        label: "Example dataset",
                        backgroundColor: "rgba(220,220,220,0.5)",
                        borderColor: "rgba(220,220,220,1)",
                        pointBackgroundColor: "rgba(220,220,220,1)",
                        pointBorderColor: "#fff",
                        data: [65, 59, 40, 51, 36, 25, 40]
                    }
                ]
            };

            var lineOptions = {
                responsive: true
            };


            var ctx = document.getElementById("lineChart").getContext("2d");
            new Chart(ctx, {type: 'line', data: lineData, options:lineOptions});

        });
    </script>

</sly>
