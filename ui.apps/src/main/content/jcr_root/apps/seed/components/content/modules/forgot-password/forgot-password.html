<sly data-sly-use.forgotPassword="forgot-password.js">
		<div class="passwordBox animated fadeInDown">
				<div class="row">
		
					<div class="col-md-12">
						<div class="ibox-content">
		
							<h2 class="font-bold">${properties.title}</h2>
		
							<p>
									${properties.description}
							</p>
		
							<div class="row">
		
								<div class="col-lg-12">
									<form class="m-t" role="form" action="index.html">
										<div class="form-group">
											<input type="email" class="form-control" placeholder=${properties.placeholderbutton} required="">
										</div>
		
										<button type="submit" class="btn btn-primary block full-width m-b">${properties.titlebutton}</button>
		
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr/>
				<div class="row">
					<div class="col-md-6">
							${properties.copyright}
					</div>
					<div class="col-md-6 text-right">
					   <small>${properties.copyrighttime}</small>
					</div>
				</div>
			</div>
</sly>
